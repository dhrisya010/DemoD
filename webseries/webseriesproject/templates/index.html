{% extends 'base.html' %}
{% block body %}
<h1 style="text-align:center;color:red;">WEBSERIES LIST</h1>
<div class="container">
    <div class="row">
        {% for i in series_list %}
        <div class="col-md-3">
            <div class="card">
  <img class="card-img-top" src="{{i.image.url}}" alt="" height="250">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'seriesapp:detail' i.id %}" class="btn btn-primary">VIEW DETAILS</a>

  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}



<a href="series/{{i.id}}">{{i.name}}<br><br>
